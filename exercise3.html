<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a, b;
        do {
            a = prompt("Nhập số a:");
        } while (typeof a == "number")
        do {
            b = prompt("Nhập số b:");
        } while (typeof a == "number")
        alert(a % b === 0)
    </script>
</body>
</html>
